<app-title [title]="'Event'"></app-title>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter: </label>
    <input type="text" class="form-control mr-2" placeholder="Search" [(ngModel)]="listFilter">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <span (click)="changeImage()" type="button" data-bs-toggle="collapse" data-bs-target="#image">
          <i class="{{ showImage ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          {{ showImage ? "Hide" : "Show" }}
        </span>
      </th>
      <th>#</th>
      <th>Subject</th>
      <th>Location</th>
      <th>Date</th>
      <th># of People</th>
      <th>Batch</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length > 0">
    <tr *ngFor="let event of filteredEvents">
      <td><img class="collapse navbar-collapse" [collapse]="!showImage" [isAnimated]="true" id="image"
        src="/assets/{{ event.imageURL }}" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
      <td>{{ event.id }}</td>
      <td>{{ event.subject }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.eventDate | DateFormatPipe }}</td>
      <td>{{ event.peopleQuantity }}</td>
      <td>{{ event.batch[0].name }}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" tooltip="Edit">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" tooltip="Delete" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!(events.length > 0)">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No event found!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you really want to delete this event?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
